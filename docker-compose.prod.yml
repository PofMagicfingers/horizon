# project_name=gicma-horizon
version: "3.4"
services:
  horizon:
    image: gicmadev/horizon
    build: .
    volumes:
      - ./downloads:/downloads
      - ./prod.secret.exs:/app/config/prod.secret.exs
    networks:
      - traefik
      - horizon
    labels:
        traefik.frontend.rule: "Host:warp.horizon.gicma.dev,horizon.gicma.dev"
        traefik.enable: true
        traefik.port: 4000

networks:
  traefik:
    external: true
  horizon:
    external: true
